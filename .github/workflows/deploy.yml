name: Deploy to Production Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_NAME: computing-marketplace-frontend
  DEPLOY_PATH: /opt/computing-marketplace/computing-marketplace-v1
  # GitHub ä»“åº“ä¿¡æ¯ï¼ˆç”¨äºæœåŠ¡å™¨æ‹‰å–ä»£ç ï¼‰
