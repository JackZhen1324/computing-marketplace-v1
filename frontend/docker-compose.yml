version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: computing-marketplace-frontend
    ports:
      - "9210:8080"
    restart: unless-stopped
    extra_hosts:
      # Map host.docker.internal to the host machine IP for Linux
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
