version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: computing-marketplace-db
    environment:
      POSTGRES_DB: computing_marketplace
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d computing_marketplace"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - computing_network

  redis:
    image: redis:7-alpine
    container_name: computing-marketplace-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - computing_network

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: computing-marketplace-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      - postgres
    networks:
      - computing_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  computing_network:
    driver: bridge
